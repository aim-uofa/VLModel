name: stable-diffusion-train

infer:
  unconditional_guidance_scale: 7.5
  num_images_per_prompt: 4
  height: 512
  width: 512
  down_factor: 8
  inference_steps: 100
  sampler_type: 'DDIM'
  eta: 0
  output_type: 'pil'
  save_to_file: True
  out_path: 'dreambooth'
  seed: 123
  prompts:
    - 'a photo of a sks dog'
    - 'a photo of a sks dog in a bucket'

trainer:
  devices: 1
  num_nodes: 1
  accelerator: gpu
  precision: bf16
  logger: False # logger provided by exp_manager

model:
  restore_from_path: null
  precision: ${trainer.precision}